models:
  - name: metricflow_time_spine
    description: A time spine with one row per day, ranging from year 2000 to year 2026.
    time_spine:
      standard_granularity_column: date_day  # The base column used for time joins
    columns:
      - name: date_day
        description: The base date column for daily granularity
        granularity: day